# Turtlebot yaml file that describes velocity limits

# Instructions:
# -------------------------
# lower - lower limit
# upper - upper limit
# deadband - operating range = (deadband - upper) and (lower - -1*deadband)
# None - not applicable
#
# Please put in the actual lower and upper limit
# e.g.: put lower = -0.2 and upper = 0.2 instead of
#           lower = None and upper = 0.2 and expect it
#           to mean lower = -1*upper and upper = upper

linear:
  x:
    lower: -17.4
    upper: 17.4
    deadband: None
  y:
    lower: None
    upper: None
    deadband: None
  z:
    lower: None
    upper: None
    deadband: None
angular:
  x:
    lower: None
    upper: None
    deadband: None
  y:
    lower: None
    upper: None
    deadband: None
  z:
    lower: -10.0 # temp
    upper: 10.0  # temp
    deadband: None


