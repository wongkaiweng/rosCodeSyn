# Nao yaml file that describes velocity limits

# Instructions:
# -------------------------
# lower - lower limit
# upper - upper limit
# deadband - operating range = (deadband - upper) and (lower - -1*deadband)
# None - not applicable
#
# Please put in the actual lower and upper limit
# e.g.: put lower = -0.2 and upper = 0.2 instead of
#           lower = None and upper = 0.2 and expect it
#           to mean lower = -1*upper and upper = upper

# from http://www.cs.cmu.edu/~cga/nao/doc/reference-documentation/naoqi/motion/control-walk-tuto1.html
# in meters
linear:
  x:
    lower: -4.0 #-0.04
    upper: 8.0 # 0.08
    deadband: None
  y:
    lower: -1.6 #-0.160
    upper: 1.6 #0.160
    deadband: None
  z:
    lower: None
    upper: None
    deadband: None
angular:
  x:
    lower: None
    upper: None
    deadband: None
  y:
    lower: None
    upper: None
    deadband: None
  z: # radians
    lower: -0.52359
    upper: 0.52359
    deadband: None


