# Youbot yaml file that describes velocity limits

# Instructions:
# -------------------------
# lower - lower limit
# upper - upper limit
# deadband - operating range = (deadband - upper) and (lower - -1*deadband)
# None - not applicable
#
# Please put in the actual lower and upper limit
# e.g.: put lower = -0.2 and upper = 0.2 instead of
#           lower = None and upper = 0.2 and expect it
#           to mean lower = -1*upper and upper = upper

#minimum/maximum velocity of the base is: min 0.01 m/s max 0.8 m/s
# ** don't know about angular velocity

linear:
  x:
    lower: -0.8
    upper: 0.8
    deadband: None
  y:
    lower: -0.8
    upper: 0.8
    deadband: None
  z:
    lower: None
    upper: None
    deadband: None
angular:
  x:
    lower: None
    upper: None
    deadband: None
  y:
    lower: None
    upper: None
    deadband: None
  z:
    lower: -0.8
    upper: 0.8
    deadband: None
